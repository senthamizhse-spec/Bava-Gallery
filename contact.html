<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS Bundle (NOT USED FOR THIS PROJECT) - -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body
    style="background-image: url('images/Contact_Background.jpg'); 
             background-size: cover; 
             background-repeat: no-repeat; 
             background-position: full page
             background-attachment: fixed;"
  >
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="index.html" class="navbar-brand" style="margin-right: 12rem">
            <img
              src="images/Bava_Logo.png"
              alt="Bava Art Gallery Logo"
              width="70"
              height="70"
            />
          </a>

          <!-- Toggle Button for Mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar Links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Contact US-->
      <section id="contact">
        <br />

        <h2 class="section-title section-alignment">Contact Me</h2>
        <br />
        <form action="" class="inputform">
          <label for=""><strong>Name </strong></label>
          <input type="text" placeholder="John" required /><br /><br />
          <label for=""><strong>Phone</strong></label>
          <input
            type="tel"
            placeholder="+1234567890"
            minlength="7"
            maxlength="12"
            required
          /><br /><br />
          <label for=""><strong>Email</strong></label>
          <input
            type="email"
            placeholder="john123@gmail.com"
            required
          /><br /><br />
          <label for=""><strong>Message</strong></label
          ><br /><br />
          <textarea
            name=""
            id=""
            rows="7"
            cols="70"
            placeholder="Write your message"
            maxlength="300"
            required
          ></textarea
          ><br /><br />
          <input type="submit" value="Send" class="big-button" />
        </form>
      </section>
      <br />
    </div>
    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Bava Art Gallery. All rights reserved.</p>
    </footer>
  </body>
</html>
